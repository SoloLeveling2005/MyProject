<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration.css' %}">
</head>
<body>
<section class="main">
    <h1>Привет</h1>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="login" placeholder="Придумайте логин" autocomplete="off">
        <input type="password" name="password" placeholder="Придумайте пароль">
        <!-- <p class="info_form">Не забудте ваш логин и пароль (запишите где нибудь)</p> -->
        <input class="button" type="submit" value="Начнем">
    </form>
</section>
</body>
</html>
