{% load static %}


<link rel="stylesheet" href="{% static 'css/index_content.css'%}" type="text/css">
<script src="{% static 'js/script.js' %}"></script>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



<section class="content">
    <div class="chat" id="id_1">
        <div class="top-chat-menu">
            <div class="chat-menu">
                <img class="chat-menu-logo" src="{% static 'img/earth.png' %}">
                <div class="chat-menu-titles">
                    <div class="chat-title">Название</div>
                    <div class="chat-participants">Список участников</div>
                </div>
                <div class="chat-menu-line"></div>
                <img class="chat-menu-find" src="{% static 'img/search.png' %}" alt="">
                <img class="chat-menu-dost" src="{% static 'img/dots.png' %}" alt="">
            </div>
        </div>
        <div class="chat-input-create-message">
            <div class="chat-input-box-smile"></div>
            <div class="chat-input-box-attachment"></div>
            <input class="input-create-message" id="input-create-message" type="text" placeholder="Введите сообщение">
            <label for="input-create-message"></label>
            <div class="chat-input-box-microphone"></div>
            <div class="chat-input-box-send_message"></div>
        </div>
    </div>

</section>
